version: '3'

services:

  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - .:/code
    networks:
    - backend
    depends_on:
      - db

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: talk_tidbits
    networks:
      - backend
    ports:
      - 5432:5432
    volumes:
      - db-data:/var/lib/postgresql/data

networks:
  backend: {}

volumes:
  db-data: {}
